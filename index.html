<!doctype html>
<html lang="pt-br">
  <head>
    <title>WebCalorias</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link css -->
    <link rel="stylesheet" href="style.css">

    <!-- Link font awersome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Link favicon -->    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="name">
      <h1 style="font-size: 10vw;">Cálculo das Calorias</h1>
    </div>

    <div class="container">
      <form action="">
        <div class="row">
          <div class="col-25">
            <label for="alimento" id="label-alimento"><i class="fa fa-coffee"></i></label>
          </div>
            <div class="col-75">
              <input type="text" id="input-alimento" name="alimento" placeholder="alimento" >
            </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="carboidrato" id="label-carboidrato">Carboidratos</label>
          </div>
          <div class="col-75">
            <input type="number" id="input-carboidrato" name="carboidrato" placeholder="carboidratos" >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="proteina" id="label-proteina">Proteina</label>
          </div>
          <div class="col-75">
            <input type="number" id="input-proteina" name="proteina" placeholder="proteína">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="gordura" id="label-gordura">Gordura</label>
          </div>
          <div class="col-75">
            <input type="number" id="input-gordura" name="gordura" placeholder="gordura">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="resultado" id="label-resultado">Resultado</label>
          </div>
          <div class="col-75">
            <textarea id="input-resultado" style="height: 200px;" placeholder="Resultado" readonly ></textarea>
          </div>
        </div>

        <input type="submit" onclick="capturar()" id="input-calcular" name="calcular" value="CALCULAR">
      </form>
    </div>
      
    <!-- Optional JavaScript -->
    <script src="script.js" defer></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
